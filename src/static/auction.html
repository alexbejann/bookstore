<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saxion Auction site</title>
    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./page/auction.js" type="module"></script>
</head>
<body>

<header>
    <div class="banner_image"></div>
</header>
<!-- Don't forget to only show the options you are allowed to see-->
<nav class="auction_nav">
    <!--        <img src="public/logo.svg"/>-->
    <a class="active" href="index.html">Home</a>
    <a id="bids" href="bids.html">My bids</a>
    <a id="admin-board" href="administration.html">Administration</a>
    <a id="login" href="login.html">Login</a>
    <a id="logout" href="/">Logout</a>
    <div class="search-container">
        <form action="/">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</nav>
<main>
    <div class="row">
        <section class="auction_detail">
            <div class="auction_column">
                <img src="public/product.jpeg"/>
            </div>
            <div id="detail-column" class="auction_column">
                <form id="bid-input" method="" action="/">
                    <input class="auction_bid_amount" type="text" placeholder="amount" />
                    <input class="auction_bid_button" type="submit" value="Bid" />
                </form>
                <div id="bids-container" class="auction_detail_bid_list"></div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
