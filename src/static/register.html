<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saxion Auction site</title>
    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./page/register.js" type="module"></script>
</head>
<body>

<header>
    <div class="banner_image"></div>
</header>
<nav class="auction_nav"></nav>
<main>
    <div class="row">
        <form class="register_form" method="POST">
            <h1 class="auction_title">Register</h1>
            <div class="form-control">
                <input type="text" placeholder="Username" name="username"/>
                <span></span>
            </div>
            <div class="form-control">
                <input type="email" placeholder="Email" name="email" required />
                <span></span>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password" name="password"/>
                <span></span>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password repeat" name="password_repeat"/>
                <span></span>
            </div>
            <input type="submit" value="Register"/>
        </form>
    </div>
</main>
</body>
</html>
