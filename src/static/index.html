<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saxion Auction site</title>
    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./page/index.js" type="module"></script>
</head>
<body id="body">

<header>
    <div class="banner_image"></div>
</header>
<nav class="auction_nav"></nav>
<main>
    <div id="filter-container" class="filter">
        <li id="author" class="filters-group">
            <h1 class="filter_title">Author</h1>
            <ul id="author-cont" class="option-container"></ul>
        </li>
        <li id="year" class="filters-group">
            <h1 class="filter_title">Year</h1>
            <ul id="year-cont" class="option-container"></ul>
        </li>
        <li id="country" class="filters-group">
            <h1 class="filter_title">Country</h1>
            <ul id="country-cont" class="option-container"></ul>
        </li>
    </div>
    <div id="book-container" class="row-index"></div>
</main>
</body>
</html>
