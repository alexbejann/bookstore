<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saxion Auction site</title>
    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./page/administration.js" type="module"></script>
</head>
<body>

<header>
    <div class="banner_image"></div>
</header>
<!-- Don't forget to only show the options you are allowed to see-->
<nav class="auction_nav">
    <!--        <img src="public/logo.svg"/>-->
    <a href="index.html">Home</a>
    <a id="bids" href="bids.html">My bids</a>
    <a id="admin-board" class="active" href="administration.html">Administration</a>
    <a id="login" href="login.html">Login</a>
    <a id="logout" href="/">Logout</a>
    <div class="search-container">
        <form action="/">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</nav>
<main>
    <div class="row">
        <h1 class="auction_title">Add, update or delete auctions</h1>
    </div>
    <div class="row">
        <table id="auction_table">
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Year</th>
                <th>Price</th>
                <th>End time</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
    <div class="row">
        <form id="add_form" class="auction_form" method="" action="">
            <h1 class="auction_title">Add an auction</h1>
            <input id="name_field" type="text" placeholder="Name" name="name"/>
            <input id="author_field" type="text" placeholder="Author" name="author"/>
            <input id="year_field" type="text" placeholder="Year" name="year"/>
            <input id="price_field" type="text" placeholder="Price" name="price"/>
            <input id="time_field" type="text" placeholder="End time" name="end_time"/>
            <input type="submit" value="Add"/>
        </form>
    </div>
</main>
</body>
</html>
