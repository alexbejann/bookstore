<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saxion Auction site</title>
    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./page/administration.js" type="module"></script>
</head>
<body>

<header>
    <div class="banner_image"></div>
</header>
<!-- Don't forget to only show the options you are allowed to see-->
<nav class="auction_nav"></nav>
<main>
    <div class="row">
        <h1 class="auction_title">Auctions</h1>
    </div>
    <div class="row">
        <table id="auction_table">
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Year</th>
                <th>Price</th>
                <th>End time</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
    <div class="row"></div>
</main>
</body>
</html>
